<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Zakariya || Portofolio</title>

    <!-- css style -->
    <link rel="stylesheet" href="/properties/css/styles.css" />
    <!-- bootstrap style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body class="bg-secondary-subtle">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg w-100 z-3 position-fixed top-0">
      <div class="container bs-body-bg">
        <a class="navbar-brand" href="#home"><h5>Brian Zakariya</h5><hr></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link ms-4 active" href="#home">Home</a>
            <a class="nav-link ms-4" href="#about">About</a>
            <a class="nav-link ms-4" href="#work">Work</a>
            <a class="nav-link ms-4" href="#contact">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Home Page -->
    <div class="container-fluid">
      <div class="videoLayer"></div>
      <div>
        <video
          id="background-video"
          autoplay
          loop
          muted
          oncontextmenu="return false"
          controlsList="nodownload"
          style="pointer-events: none"
        >
          <source
            src="properties/picture/videoplayback.mp4"
            type="video/mp4"
            class="backVideo"
          />
        </video>
      </div>
    </div>

    <!-- js script -->
    <script src="/properties/js/script.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
